name: bulidfanchmwrt

on:
  workflow_dispatch:
    inputs:
      ssh:
        description: 'SSH connection to Actions'
        required: true
        default: 'false'
        type: choice
        options:
          - true
          - false

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  REPO_URL: https://github.com/fanchmwrt/fanchmwrt/
  REPO_BRANCH: fanchmwrt-24.10.4
  CONFIG_FILE: armsr/armv8/feeds.conf.default
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout
      uses: actions/checkout@main

    - name: Free up space
      uses: jlumbroso/free-disk-space@main
      with:
        tool-cache: true
        android: true
        dotnet: true
        haskell: true
        large-packages: true
        docker-images: true
        swap-storage: true

    - name: Initialize environment
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo -E apt-get -qq update
        sudo -E apt-get -qq install -y \
          ack antlr3 asciidoc autoconf automake autopoint binutils bison \
          build-essential bzip2 ccache clang cmake cpio curl device-tree-compiler \
          ecj fastjar flex gawk gettext gcc-multilib g++-multilib git gnutls-dev \
          gperf haveged help2man intltool lib32gcc-s1 libc6-dev-i386 libelf-dev \
          libglib2.0-dev libgmp3-dev libltdl-dev libmpc-dev libmpfr-dev \
          libncurses-dev libpython3-dev libreadline-dev libssl-dev libtool \
          libyaml-dev libz-dev lld llvm lrzsz mkisofs msmtp nano ninja-build \
          p7zip p7zip-full patch pkgconf python3 python3-pip python3-ply \
          python3-docutils python3-pyelftools qemu-utils re2c rsync scons \
          squashfs-tools subversion swig texinfo uglifyjs upx-ucl unzip vim \
          wget xmlto xxd zlib1g-dev zstd libfuse-dev fuse
        sudo -E apt-get -qq autoremove --purge > /dev/null
        sudo -E apt-get -qq clean > /dev/null
        sudo timedatectl set-timezone "$TZ"
        sudo mkdir -p /workdir
        sudo chown $USER:$GROUPS /workdir

    - name: Setup Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.25'
        cache: false

    - name: Verify Go version
      run: |
        go version
        echo "GOROOT=$GOROOT" >> $GITHUB_ENV
        echo "GOPATH=$GOPATH" >> $GITHUB_ENV

    - name: Clone source code
      working-directory: /workdir
      run: |
        git clone $REPO_URL -b $REPO_BRANCH --single-branch --depth=1 openwrt
        ln -sf /workdir/openwrt $GITHUB_WORKSPACE/openwrt
        echo "FILE_DATE=$(date +"%Y%m%d")" >> $GITHUB_ENV

    - name: Prepare and fix problematic feeds
      run: |
        cd /workdir/openwrt
        
        # 检查并复制自定义的 feeds 配置文件
        if [ -f "$GITHUB_WORKSPACE/$CONFIG_FILE" ]; then
          echo "使用自定义的 feeds 配置文件: $CONFIG_FILE"
          cp "$GITHUB_WORKSPACE/$CONFIG_FILE" /workdir/openwrt/feeds.conf.default
        else
          echo "警告: 未找到自定义的 feeds 配置文件: $CONFIG_FILE"
          echo "将使用默认的 feeds 配置"
        fi
        
        # 更新 feeds
        ./scripts/feeds update -a
        
        # 删除有问题的 feeds 目录以避免编译错误
        # 根据错误信息，删除有问题的包
        rm -rf feeds/telephony/net/freeswitch
        rm -rf feeds/telephony/net/kamailio
        rm -rf feeds/ddnsgo/ddns-go
        rm -rf feeds/bandix/openwrt-bandix
        
        echo "已删除有问题的 feeds 包"

    - name: Install feeds with error handling
      run: |
        cd /workdir/openwrt
        
        # 创建日志目录
        mkdir -p logs/feeds
        
        # 首先尝试安装所有 feeds，忽略错误
        echo "开始安装 feeds，将忽略个别包的安装错误..."
        
        # 创建一个脚本来处理有问题的 feeds 安装
        cat > install_feeds.sh << 'EOF'
#!/bin/bash
set +e

# 获取所有可用的 feeds 包
PACKAGES=$(./scripts/feeds list -n)

# 逐个安装包，跳过已知有问题的包
for pkg in $PACKAGES; do
  # 跳过已知有问题的包
  case "$pkg" in
    freeswitch|freeswitch-*|kamailio|kamailio-*|ddns-go|openwrt-bandix)
      echo "跳过有问题的包: $pkg"
      continue
      ;;
  esac
  
  echo "正在安装包: $pkg"
  ./scripts/feeds install "$pkg" 2>/dev/null || echo "安装 $pkg 失败，继续下一个..."
done

# 尝试批量安装剩余包（可能会有一些遗漏的）
echo "尝试批量安装剩余包..."
./scripts/feeds install -a 2>/dev/null || true

set -e
EOF
        
        chmod +x install_feeds.sh
        ./install_feeds.sh
        
        echo "Feeds 安装完成（部分有问题的包已被跳过）"

    - name: Execute DIY script
      run: |
        cd /workdir/openwrt
        
        # 执行 DIY 脚本
        if [ -f "$GITHUB_WORKSPACE/armsr/armv8/diy/diy.sh" ]; then
          chmod +x "$GITHUB_WORKSPACE/armsr/armv8/diy/diy.sh"
          "$GITHUB_WORKSPACE/armsr/armv8/diy/diy.sh"
        else
          echo "警告: 未找到 DIY 脚本: $GITHUB_WORKSPACE/armsr/armv8/diy/diy.sh"
        fi

    - name: Load N1 custom config
      run: |
        # 切换到工作空间目录
        cd "$GITHUB_WORKSPACE"
        
        # 清理 openwrt 目录中的旧配置
        rm -rf /workdir/openwrt/files /workdir/openwrt/.config
        
        # 复制 N1 配置文件
        if [ -d "armsr/armv8/N1/files" ]; then
          echo "复制 N1 files 目录"
          cp -r armsr/armv8/N1/files /workdir/openwrt/
        fi
        
        if [ -f "armsr/armv8/N1/.config" ]; then
          echo "复制 N1 .config 文件"
          cp armsr/armv8/N1/.config /workdir/openwrt/
        fi

    - name: SSH connect to Actions
      uses: P3TERX/ssh2actions@main
      if: github.event.inputs.ssh == 'true'

    - name: Generate config and skip problematic packages
      working-directory: /workdir/openwrt
      run: |
        # 生成默认配置
        make defconfig
        
        # 手动禁用已知有问题的包，避免它们在配置中出现
        # 使用 sed 命令从 .config 文件中删除有问题的包
        for pkg in \
          CONFIG_PACKAGE_freeswitch \
          CONFIG_PACKAGE_kamailio \
          CONFIG_PACKAGE_ddns-go \
          CONFIG_PACKAGE_openwrt-bandix \
          CONFIG_PACKAGE_luci-app-freeswitch \
          CONFIG_PACKAGE_luci-app-kamailio; do
          sed -i "/^$pkg=/d" .config
          sed -i "/^$pkg /d" .config
          echo "# $pkg is not set" >> .config
        done
        
        echo "已从配置中排除有问题的包"

    - name: Download package
      working-directory: /workdir/openwrt
      run: |
        make download -j$(( $(nproc) * 2 ))
        find dl -size -1k -exec rm -f {} \;

    - name: Compile N1 firmware
      id: compile
      run: |
        chmod -R 755 /workdir/openwrt
        cd /workdir/openwrt
        # 强制使用 Setup-Go 安装的路径
        export PATH=$GOROOT/bin:$PATH
        export GOTOOLCHAIN=auto
        
        # 清理可能的问题
        make clean 2>/dev/null || true
        make dirclean 2>/dev/null || true
        
        echo -e "$(nproc) thread compile"
        # 尝试编译，如果失败则尝试单线程编译
        make -j$(( $(nproc) + 1 )) 2>&1 | tee build.log || {
          echo "并行编译失败，尝试单线程编译..."
          make -j1 V=s 2>&1 | tee build-single.log
        }
        echo "status=success" >> $GITHUB_OUTPUT

    - name: Package N1 firmware
      if: steps.compile.outputs.status == 'success'
      uses: unifreq/openwrt_packit@master
      env:
        OPENWRT_ARMVIRT: /workdir/openwrt/bin/targets/armsr/armv8/*rootfs.tar.gz
        KERNEL_REPO_URL: breakingbadboy/OpenWrt
        KERNEL_VERSION_NAME: 6.6.y_6.12.y
        PACKAGE_SOC: diy
        GZIP_IMGS: .xz
        SCRIPT_DIY_PATH: $GITHUB_WORKSPACE/armsr/armv8/N1/mk_s905d_n1.sh
        WHOAMI: nantayo
        SW_FLOWOFFLOAD: 0
        SFE_FLOW: 0

    - name: Upload firmware to release
      uses: softprops/action-gh-release@master
      if: steps.compile.outputs.status == 'success'
      with:
        tag_name: OpenWrt_${{ env.FILE_DATE }}
        files: ${{ env.PACKAGED_OUTPUTPATH }}/*.img.xz
        body: |
          首次使用建议全新刷写
          * 基本信息
          IP: 192.168.2.2
          账户: root
          密码: password

    - name: Delete old releases
      uses: dev-drprasad/delete-older-releases@master
      with:
        keep_latest: 2
        delete_tags: true
        
    - name: Delete old workflow runs
      uses: Mattraks/delete-workflow-runs@v2.1.0
      with:
        token: ${{ github.token }}
        repository: ${{ github.repository }}
        retain_days: 1
        keep_minimum_runs: 0
