name: Build Im

on:
  workflow_dispatch:
    inputs:
      ssh:
        description: 'SSH connection to Actions'
        required: true
        default: 'false'
        type: choice
        options:
          - true
          - false
  schedule:
    - cron: "0 0 1,16 * *"

env:
  REPO_URL: https://github.com/immortalwrt/immortalwrt
  REPO_BRANCH: openwrt-24.10
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-24.04

    steps:
      # -----------------------
      # Checkout workflow repo
      # -----------------------
      - name: Checkout
        uses: actions/checkout@main

      # -----------------------
      # Initialize environment
      # -----------------------
      - name: Initialize environment
        env:
          DEBIAN_FRONTEND: noninteractive
          APT_LISTCHANGES_FRONTEND: none
        run: |
          # mask 可能触发失败的 systemd 服务
          sudo systemctl mask --now ModemManager.service || true
          sudo systemctl mask --now packagekit.service || true
          sudo systemctl mask --now polkit.service || true
          sudo systemctl mask --now rsyslog.service || true
          sudo systemctl mask --now systemd-networkd.service || true
          sudo systemctl mask --now systemd-resolved.service || true
          sudo systemctl mask --now udisks2.service || true

          # purge needrestart
          sudo apt-get -qq update
          sudo apt-get -qq purge -y needrestart || true
          sudo apt-mark hold needrestart || true

          # 安装 OpenWrt 编译依赖
          sudo apt-get -qq install -y \
            ack antlr3 asciidoc autoconf automake autopoint binutils bison \
            build-essential bzip2 ccache clang cmake cpio curl device-tree-compiler \
            ecj fastjar flex gawk gettext gcc-multilib g++-multilib git gnutls-dev \
            gperf haveged help2man intltool lib32gcc-s1 libc6-dev-i386 libelf-dev \
            libglib2.0-dev libgmp3-dev libltdl-dev libmpc-dev libmpfr-dev \
            libncurses-dev libpython3-dev libreadline-dev libssl-dev libtool \
            libyaml-dev libz-dev lld llvm lrzsz mkisofs msmtp nano ninja-build \
            p7zip p7zip-full patch pkgconf python3 python3-pip python3-ply \
            python3-docutils python3-pyelftools qemu-utils re2c rsync scons \
            squashfs-tools subversion swig texinfo uglifyjs upx-ucl unzip vim \
            wget xmlto xxd zlib1g-dev zstd libfuse-dev fuse

          # 安装 Go 1.25+
          wget https://go.dev/dl/go1.25.3.linux-amd64.tar.gz
          sudo rm -rf /usr/local/go
          sudo tar -C /usr/local -xzf go1.25.3.linux-amd64.tar.gz
          echo 'export PATH=/usr/local/go/bin:$PATH' >> $HOME/.bashrc
          source $HOME/.bashrc
          go version

          # 初始化 ccache 和工作目录
          sudo mkdir -p /workdir
          sudo chown $USER:$GROUPS /workdir
          ccache -M 10G
          df -hT

          sudo timedatectl set-timezone "$TZ"

      # -----------------------
      # Clone OpenWrt source
      # -----------------------
      - name: Clone source code
        working-directory: /workdir
        run: |
          git clone $REPO_URL -b $REPO_BRANCH --single-branch --depth=1 openwrt
          ln -sf /workdir/openwrt $GITHUB_WORKSPACE/openwrt
          echo "FILE_DATE=$(date +'%Y%m%d')" >> $GITHUB_ENV

      # -----------------------
      # Update & Install feeds
      # -----------------------
      - name: Update & Install feeds
        run: |
          chmod +x armsr/armv8/diy/diy.sh
          cd openwrt
          ./scripts/feeds update -a
          $GITHUB_WORKSPACE/armsr/armv8/diy/diy.sh
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      # -----------------------
      # Load N1 custom config
      # -----------------------
      - name: Load N1 custom config
        run: |
          rm -rf openwrt/files openwrt/.config
          mv armsr/armv8/N1/files armsr/armv8/N1/.config openwrt/

      # -----------------------
      # SSH connect to Actions (optional)
      # -----------------------
      - name: SSH connect to Actions
        uses: P3TERX/ssh2actions@main
        if: github.event.inputs.ssh == 'true'

      # -----------------------
      # Download OpenWrt packages
      # -----------------------
      - name: Download package
        working-directory: ./openwrt
        run: |
          make defconfig
          make download -j$(( $(nproc) * 2 ))
          find dl -size -1k -exec rm -f {} \;

      # -----------------------
      # Compile N1 firmware
      # -----------------------
      - name: Compile N1 firmware
        run: |
          chmod -R 755 openwrt
          cd openwrt
          echo -e "$(nproc) thread compile"
          make -j$(( $(nproc) + 1 )) || make -j1 V=s

      # -----------------------
      # Package N1 firmware
      # -----------------------
      - name: Package N1 firmware
        uses: unifreq/openwrt_packit@master
        env:
          OPENWRT_ARMVIRT: openwrt/bin/targets/armsr/armv8/*rootfs.tar.gz
          KERNEL_REPO_URL: breakingbadboy/OpenWrt
          KERNEL_VERSION_NAME: 6.6.y_6.12.y
          PACKAGE_SOC: diy
          GZIP_IMGS: .xz
          SCRIPT_DIY_PATH: armsr/armv8/N1/mk_s905d_n1.sh
          WHOAMI: nantayo
          SW_FLOWOFFLOAD: 0
          SFE_FLOW: 0

      # -----------------------
      # Upload firmware to GitHub release
      # -----------------------
      - name: Upload firmware to release
        uses: softprops/action-gh-release@master
        with:
          tag_name: OpenWrt_${{ env.FILE_DATE }}
          files: ${{ env.PACKAGED_OUTPUTPATH }}/*.img.xz
          body: |
            首次使用建议全新刷写
            * 基本信息
            IP: 192.168.2.2
            账户: root
            密码: password
