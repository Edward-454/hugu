name: Buildtest

on:
  workflow_dispatch:
   inputs:
      ssh:
        description: 'SSH connection to Actions'
        required: true
        default: 'false'
        type: choice
        options:
          - true
          - false
  
env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  REPO_URL: https://github.com/immortalwrt/immortalwrt
  REPO_BRANCH: openwrt-24.10
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@main

    - name: Free up space
      uses: jlumbroso/free-disk-space@main
      with:
        tool-cache: true
        android: true
        dotnet: true
        haskell: true
        large-packages: true
        docker-images: true
        swap-storage: true

    - name: 初始化编译环境
      run: |
       curl -s https://build-scripts.immortalwrt.org/init_build_environment.sh | sudo bash > /dev/null
       sudo timedatectl set-timezone "$TZ"
       sudo mkdir -p /workdir
       sudo chown $USER:$GROUPS /workdir
    
        # 清理并安装fuse2
       sudo apt-get update
       sudo apt-get remove -y fuse3 libfuse3-dev || true
       sudo apt-get autoremove -y || true
       sudo apt-get install -y libfuse-dev fuse pkg-config
    
       # 验证
       fuse_version=$(pkg-config --modversion fuse 2>/dev/null || echo "not found")
       echo "FUSE version: $fuse_version"
    - name: Clone source code
      working-directory: /workdir
      run: |
        git clone $REPO_URL -b $REPO_BRANCH --single-branch --depth=1 openwrt
        ln -sf /workdir/openwrt $GITHUB_WORKSPACE/openwrt
        echo "FILE_DATE=$(date +"%Y%m%d")" >> $GITHUB_ENV

    - name: Update & Install feeds
      run: |
        chmod +x armsr/armv8/diy/diy.sh
        cd openwrt
        ./scripts/feeds update -a
        $GITHUB_WORKSPACE/armsr/armv8/diy/diy.sh
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    - name: Load N1 custom config
      run: |
        rm -rf openwrt/files openwrt/.config
        mv armsr/armv8/N1/files armsr/armv8/N1/.config openwrt/
        
    - name: 添加FUSE依赖到配置
      working-directory: ./openwrt
      run: |
        # 检查并添加FUSE依赖到.config
        echo "CONFIG_PACKAGE_libfuse=y" >> .config
        echo "CONFIG_PACKAGE_fuse-utils=y" >> .config
        echo "CONFIG_PACKAGE_kmod-fuse=y" >> .config
        echo "# CONFIG_PACKAGE_fuse is not set" >> .config

    - name: SSH connect to Actions
      uses: P3TERX/ssh2actions@main
      if: github.event.inputs.ssh == 'true'

    - name: Download package
      working-directory: ./openwrt
      run: |
        make defconfig
        make download -j$(( $(nproc) * 2 ))
        find dl -size -1k -exec rm -f {} \;

    - name: 编译libfuse
      working-directory: ./openwrt
      run: |
        # 确保libfuse编译
        make package/libs/libfuse/{clean,compile} -j$(nproc) || true
        make package/kmod-fuse/{clean,compile} -j$(nproc) || true

    - name: Compile N1 firmware
      run: |
        chmod -R 755 openwrt
        cd openwrt
        echo -e "$(nproc) thread compile"
        # 设置CGO环境变量
        export CGO_CFLAGS="-I$(pwd)/staging_dir/target-*/usr/include"
        export CGO_LDFLAGS="-L$(pwd)/staging_dir/target-*/usr/lib -lfuse"
        make -j$(( $(nproc) + 1 )) || make -j1 V=s

    - name: Package N1 firmware
      uses: unifreq/openwrt_packit@master
      env:
        OPENWRT_ARMVIRT: openwrt/bin/targets/armsr/armv8/*rootfs.tar.gz
        KERNEL_REPO_URL: tiantuuy/test
        KERNEL_VERSION_NAME: 6.18.y
        PACKAGE_SOC: s905d
        GZIP_IMGS: .xz
        WHOAMI: test
        SW_FLOWOFFLOAD: 0
        SFE_FLOW: 0
        ENABLE_WIFI_K510: 0
        OPENWRT_IP: 192.168.110.249

    - name: Upload firmware to release
      uses: softprops/action-gh-release@master
      with:
        tag_name: OpenWrt_${{ env.FILE_DATE }}
        files: ${{ env.PACKAGED_OUTPUTPATH }}/*.img.xz
        body: |
          首次使用建议全新刷写
          * 基本信息
          IP: 192.168.2.2
          账户: root
          密码: password

    - name: Delete old releases
      uses: dev-drprasad/delete-older-releases@master
      with:
        keep_latest: 2
        delete_tags : true
    - name: Delete old workflow runs
      uses: Mattraks/delete-workflow-runs@v2.1.0
      with:
        token: ${{ github.token }}
        repository: ${{ github.repository }}
        retain_days: 1
        keep_minimum_runs: 0
