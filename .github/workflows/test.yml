name: Build test

on:
  workflow_dispatch:
   inputs:
      ssh:
        description: 'SSH connection to Actions'
        required: true
        default: 'false'
        type: choice
        options:
          - true
          - false
  schedule:
    - cron: "0 0 1,16 * *"

env:
  REPO_URL: https://github.com/immortalwrt/immortalwrt
  REPO_BRANCH: openwrt-24.10
  TZ: Asia/Shanghai
  GO111MODULE: on
  GOPROXY: https://goproxy.cn,direct
  GOPATH: /tmp/go

jobs:
  build:
    runs-on: ubuntu-24.04

    steps:
    - name: Checkout
      uses: actions/checkout@main

    - name: Free up space
      uses: jlumbroso/free-disk-space@main
      with:
        tool-cache: true
        android: true
        dotnet: true
        haskell: true
        large-packages: true
        docker-images: true
        swap-storage: true

    - name: Initialize environment
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo -E apt-get -qq update -y
        sudo -E apt-get -qq install -y \
          ack antlr3 asciidoc autoconf automake autopoint binutils bison \
          build-essential bzip2 ccache clang cmake cpio curl device-tree-compiler \
          ecj fastjar flex gawk gettext gcc-multilib g++-multilib git gnutls-dev \
          gperf haveged help2man intltool lib32gcc-s1 libc6-dev-i386 libelf-dev \
          libglib2.0-dev libgmp3-dev libltdl-dev libmpc-dev libmpfr-dev \
          libncurses-dev libpython3-dev libreadline-dev libssl-dev libtool \
          libyaml-dev libz-dev lld llvm lrzsz mkisofs msmtp nano ninja-build \
          p7zip p7zip-full patch pkgconf python3 python3-pip python3-ply \
          python3-docutils python3-pyelftools qemu-utils re2c rsync scons \
          squashfs-tools subversion swig texinfo uglifyjs upx-ucl unzip vim \
          wget xmlto xxd zlib1g-dev zstd \
          libfuse-dev fuse \
          # 根据.config新增的依赖
          uuid-dev \
          libblkid-dev \
          libmount-dev \
          libattr1-dev \
          libaio-dev \
          libudev-dev \
          libpopt-dev \
          libkeyutils-dev \
          libnftnl-dev \
          libmnl-dev \
          libnetfilter-conntrack-dev \
          libcap-dev \
          perl-doc \
          libperl-dev \
          libxml2-dev \
          liblzma-dev \
          liblzo2-dev \
          libzstd-dev \
          # 修复xray-core编译问题
          golang-go \
          golang-1.21-go \
          # 修复Python依赖问题
          python3-setuptools \
          python3-wheel \
          python3-pip \
          python3-dev \
          python3-venv \
          # 修复libcrypt-compat问题
          libcrypt-dev \
          # xray-core可能的额外依赖
          libssl-dev \
          libgeoip-dev \
          # 其他常见依赖
          libpcre3-dev \
          libcurl4-openssl-dev \
          libsqlite3-dev \
          libpcap-dev \
          # 解决可能的版本冲突
          libarchive-dev \
          # 更多可能的依赖
          libbz2-dev \
          libffi-dev \
          libgdbm-dev \
          liblz4-dev \
          libmaxminddb-dev \
          libsodium-dev \
          libuv1-dev
        
        # 安装Python包
        pip3 install --upgrade pip
        pip3 install pysocks unidecode zope.event zope.interface
        
        # 创建libcrypt-compat符号链接（如果需要）
        if [ ! -f /usr/lib/x86_64-linux-gnu/libcrypt-compat.so ]; then
          sudo ln -s /usr/lib/x86_64-linux-gnu/libcrypt.so /usr/lib/x86_64-linux-gnu/libcrypt-compat.so || true
        fi
        
        sudo -E apt-get -qq autoremove --purge
        sudo -E apt-get -qq clean
        sudo -E apt-get -qq autoclean
        sudo timedatectl set-timezone "$TZ"
        sudo mkdir -p /workdir
        sudo chown $USER:$GROUPS /workdir
        ccache -M 10G # Limit ccache size
        df -hT

    - name: Setup Go environment
      run: |
        # 设置Go环境变量
        echo "GO111MODULE=on" >> $GITHUB_ENV
        echo "GOPROXY=https://goproxy.cn,direct" >> $GITHUB_ENV
        echo "GOPATH=/tmp/go" >> $GITHUB_ENV
        mkdir -p /tmp/go
        
        # 验证Go安装
        go version
        echo "Go version: $(go version)"
        
    - name: Clone source code
      working-directory: /workdir
      run: |
        git clone $REPO_URL -b $REPO_BRANCH --single-branch --depth=1 openwrt
        ln -sf /workdir/openwrt $GITHUB_WORKSPACE/openwrt
        echo "FILE_DATE=$(date +"%Y%m%d")" >> $GITHUB_ENV

    - name: Update & Install feeds
      run: |
        chmod +x armsr/armv8/diy/diy.sh
        cd openwrt
        ./scripts/feeds update -a
        $GITHUB_WORKSPACE/armsr/armv8/diy/diy.sh
        ./scripts/feeds update -a
        ./scripts/feeds install -a
   
    - name: Load N1 custom config
      run: |
        rm -rf openwrt/files openwrt/.config
        mv armsr/armv8/N1/files armsr/armv8/N1/.config openwrt/

    - name: Pre-build setup
      working-directory: ./openwrt
      run: |
        # 创建必要的符号链接
        mkdir -p staging_dir/host/bin
        # 确保有Python3链接
        ln -sf $(which python3) staging_dir/host/bin/python || true
        ln -sf $(which python3) staging_dir/host/bin/python3 || true
        
        # 检查feed配置
        ./scripts/feeds list -n
        
        # 确保目录权限
        chmod -R 755 .

    - name: SSH connect to Actions
      uses: P3TERX/ssh2actions@main
      if: github.event.inputs.ssh == 'true'

    - name: Download package
      working-directory: ./openwrt
      run: |
        make defconfig
        make download -j$(( $(nproc) * 2 ))
        find dl -size -1k -exec rm -f {} \;
        echo "Download completed, checking downloaded files..."
        ls -la dl/ | wc -l

    - name: Compile N1 firmware
      run: |
        cd openwrt
        echo -e "$(nproc) thread compile"
        echo "Starting compilation..."
        
        # 尝试多种编译策略
        echo "Attempt 1: Parallel compilation with $(nproc) threads..."
        if make -j$(( $(nproc) + 1 )) ; then
          echo "Compilation successful!"
        else
          echo "Parallel compilation failed, trying with fewer threads..."
          if make -j2 ; then
            echo "Compilation successful with 2 threads!"
          else
            echo "Still failing, trying single thread with verbose output..."
            make -j1 V=s 2>&1 | tee compile.log
            echo "Compilation attempted. Check logs for details."
          fi
        fi
        
        # 检查是否生成了目标文件
        if [ -d bin/targets/armsr/armv8 ]; then
          echo "Target directory exists:"
          ls -la bin/targets/armsr/armv8/
        else
          echo "Warning: Target directory not found!"
        fi

    - name: Check compilation results
      working-directory: ./openwrt
      run: |
        echo "Checking compilation results..."
        if [ -f logs/package/xray-core/compile.log ]; then
          echo "=== xray-core compile log (last 50 lines) ==="
          tail -50 logs/package/xray-core/compile.log || true
        fi
        
        echo "=== Checking for important packages ==="
        find bin/packages -name "*.ipk" | grep -E "(xray|passwall|luci)" | head -20 || true

    - name: Package N1 firmware
      uses: unifreq/openwrt_packit@master
      env:
        OPENWRT_ARMVIRT: openwrt/bin/targets/armsr/armv8/*rootfs.tar.gz
        KERNEL_REPO_URL: breakingbadboy/OpenWrt
        KERNEL_VERSION_NAME: 6.6.y_6.12.y
        PACKAGE_SOC: diy
        GZIP_IMGS: .xz
        SCRIPT_DIY_PATH: armsr/armv8/N1/mk_s905d_n1.sh
        WHOAMI: nantayo
        SW_FLOWOFFLOAD: 0
        SFE_FLOW: 0
      continue-on-error: true  # 即使打包失败也继续

    - name: Upload firmware to release
      uses: softprops/action-gh-release@master
      with:
        tag_name: OpenWrt_${{ env.FILE_DATE }}
        files: ${{ env.PACKAGED_OUTPUTPATH }}/*.img.xz
        body: |
          首次使用建议全新刷写
          * 基本信息
          IP: 192.168.2.2
          账户: root
          密码: password
      continue-on-error: true  # 即使上传失败也继续

    - name: Archive logs on failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: compilation-logs
        path: |
          openwrt/logs/
          openwrt/.config
        retention-days: 7

    - name: Final status
      run: |
        echo "=== Build Process Completed ==="
        echo "Date: $(date)"
        echo "Workflow status: ${{ job.status }}"
        echo "OpenWrt directory size:"
        du -sh openwrt || true
        echo "Work directory size:"
        df -h
