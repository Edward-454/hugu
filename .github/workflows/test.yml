name: Build ImmortalWrt-24.10 for armsr_armv8

on:
  workflow_dispatch:
    inputs:
      ssh:
        description: 'SSH connection to Actions'
        required: true
        default: 'false'
        type: choice
        options:
          - true
          - false
  schedule:
    - cron: "0 0 1,16 * *"

env:
  REPO_URL: https://github.com/immortalwrt/immortalwrt
  REPO_BRANCH: openwrt-24.10
  TZ: Asia/Shanghai
  GO111MODULE: on
  GOPROXY: https://goproxy.cn,direct
  # 注意：GOPATH 和 PATH 将在 Install Go 步骤中动态设置

jobs:
  build:
    runs-on: ubuntu-24.04

    steps:
    - name: Checkout
      uses: actions/checkout@main

    - name: Free up space
      uses: jlumbroso/free-disk-space@main
      with:
        tool-cache: true
        android: true
        dotnet: true
        haskell: true
        large-packages: true
        docker-images: true
        swap-storage: true

    - name: Install Go 1.25+
      run: |
       # 1. 清理旧版本
        sudo rm -rf /usr/local/go

   
    
       # 2. 设置要安装的版本 (已确认存在)
       GO_VERSION="go1.25.5"
       echo "将安装版本: $GO_VERSION"
    
        # 3. 定义多个镜像源，逐个尝试下载
       MIRRORS=(
        "https://golang.google.cn/dl/${GO_VERSION}.linux-amd64.tar.gz"
        "https://mirrors.aliyun.com/golang/${GO_VERSION}.linux-amd64.tar.gz"
        "https://mirrors.hust.edu.cn/golang/${GO_VERSION}.linux-amd64.tar.gz"
       )
    
       # 4. 尝试下载，直到一个成功
       for MIRROR_URL in "${MIRRORS[@]}"; do
         echo "正在尝试从 $MIRROR_URL 下载..."
         if wget "$MIRROR_URL" -O go.tar.gz; then
           echo "下载成功！"
           break
         else
           echo "下载失败，尝试下一个镜像..."
           rm -f go.tar.gz
         fi
       done
    
       # 5. 检查下载文件是否存在
       if [ ! -f go.tar.gz ]; then
         echo "错误：所有镜像源下载尝试均失败。"
         exit 1
       fi
    
       # 6. 解压并设置环境变量（后续步骤保持不变）
       sudo tar -C /usr/local -xzf go.tar.gz
       rm go.tar.gz
    
       echo "GOROOT=/usr/local/go" >> $GITHUB_ENV
       echo "GOPATH=/tmp/go" >> $GITHUB_ENV
       echo "PATH=/usr/local/go/bin:$PATH" >> $GITHUB_ENV
      
       echo "=== 验证安装 ==="
       /usr/local/go/bin/go version

    - name: Initialize environment
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        echo "=== 验证Go在PATH中 ==="
        which go
        go version
        
        sudo -E apt-get -qq update -y
        sudo -E apt-get -qq install -y \
          ack antlr3 asciidoc autoconf automake autopoint binutils bison \
          build-essential bzip2 ccache clang cmake cpio curl device-tree-compiler \
          ecj fastjar flex gawk gettext gcc-multilib g++-multilib git gnutls-dev \
          gperf haveged help2man intltool lib32gcc-s1 libc6-dev-i386 libelf-dev \
          libglib2.0-dev libgmp3-dev libltdl-dev libmpc-dev libmpfr-dev \
          libncurses-dev libpython3-dev libreadline-dev libssl-dev libtool \
          libyaml-dev libz-dev lld llvm lrzsz mkisofs msmtp nano ninja-build \
          p7zip p7zip-full patch pkgconf python3 python3-pip python3-ply \
          python3-docutils python3-pyelftools qemu-utils re2c rsync scons \
          squashfs-tools subversion swig texinfo uglifyjs upx-ucl unzip vim \
          wget xmlto xxd zlib1g-dev zstd \
          libfuse-dev fuse \
          uuid-dev \
          libblkid-dev \
          libmount-dev \
          libattr1-dev \
          libaio-dev \
          libudev-dev \
          libpopt-dev \
          libkeyutils-dev \
          libnftnl-dev \
          libmnl-dev \
          libnetfilter-conntrack-dev \
          libcap-dev \
          perl-doc \
          libperl-dev \
          libxml2-dev \
          liblzma-dev \
          liblzo2-dev \
          libzstd-dev \
          python3-setuptools \
          python3-wheel \
          python3-dev \
          python3-venv \
          libcrypt-dev \
          libssl-dev \
          libgeoip-dev \
          libpcre3-dev \
          libcurl4-openssl-dev \
          libsqlite3-dev \
          libpcap-dev \
          libarchive-dev \
          libbz2-dev \
          libffi-dev \
          libgdbm-dev \
          liblz4-dev \
          libmaxminddb-dev \
          libsodium-dev \
          libuv1-dev \
          libgcrypt20-dev \
          libgpgme-dev \
          libprotobuf-dev \
          protobuf-compiler \
          libsystemd-dev
        
        # 安装Python包
        pip3 install --upgrade pip
        pip3 install pysocks unidecode zope.event zope.interface
        
        # 创建必要的符号链接
        if [ ! -f /usr/lib/x86_64-linux-gnu/libcrypt-compat.so ]; then
          sudo ln -s /usr/lib/x86_64-linux-gnu/libcrypt.so /usr/lib/x86_64-linux-gnu/libcrypt-compat.so || true
        fi
        
        # 禁用needrestart以减少干扰
        sudo sed -i 's/#$nrconf{restart} = .*/$nrconf{restart} = '\''l'\'';/' /etc/needrestart/needrestart.conf || true
        
        sudo -E apt-get -qq autoremove --purge
        sudo -E apt-get -qq clean
        sudo -E apt-get -qq autoclean
        sudo timedatectl set-timezone "$TZ"
        sudo mkdir -p /workdir
        sudo chown $USER:$GROUPS /workdir
        ccache -M 10G
        df -hT

    - name: Clone source code
      working-directory: /workdir
      run: |
        git clone $REPO_URL -b $REPO_BRANCH --single-branch --depth=1 openwrt
        ln -sf /workdir/openwrt $GITHUB_WORKSPACE/openwrt
        echo "FILE_DATE=$(date +"%Y%m%d")" >> $GITHUB_ENV

    - name: Update & Install feeds
      run: |
        chmod +x armsr/armv8/diy/diy.sh
        cd openwrt
        ./scripts/feeds update -a
        $GITHUB_WORKSPACE/armsr/armv8/diy/diy.sh
        ./scripts/feeds update -a
        ./scripts/feeds install -a
   
    - name: Load N1 custom config
      run: |
        rm -rf openwrt/files openwrt/.config
        mv armsr/armv8/N1/files armsr/armv8/N1/.config openwrt/

    - name: Pre-build setup
      working-directory: ./openwrt
      run: |
        # 这里可以直接使用go命令，无需绝对路径
        echo "编译前Go版本:"
        go version
        
        mkdir -p staging_dir/host/bin
        ln -sf $(which python3) staging_dir/host/bin/python || true
        ln -sf $(which python3) staging_dir/host/bin/python3 || true
        
        # 检查并更新xray-core的Go版本要求
        if [ -f package/small-package/xray-core/Makefile ]; then
          echo "当前Go版本: $(go version)"
          echo "更新xray-core Makefile Go版本..."
          
          # 检查当前Makefile中的Go版本
          grep "GO_VERSION" package/small-package/xray-core/Makefile || true
          
          # 更新为1.25（如果存在）
          sed -i 's/GO_VERSION:=.*/GO_VERSION:=1.25/' package/small-package/xray-core/Makefile 2>/dev/null || true
        fi
        
        ./scripts/feeds list -n
        chmod -R 755 .

    - name: SSH connect to Actions
      uses: P3TERX/ssh2actions@main
      if: github.event.inputs.ssh == 'true'

    - name: Pre-download Go dependencies
      working-directory: ./openwrt
      run: |
        # 提前下载xray-core的Go依赖
        echo "Pre-downloading xray-core dependencies..."
        mkdir -p /tmp/go
        
        # 设置正确的Go环境
        export GO111MODULE=on
        export GOPROXY=https://goproxy.cn,direct
        export GOTOOLCHAIN=auto
        
        # 尝试下载xray-core
        cd /tmp
        echo "Testing Go installation..."
        go version
        
        # 创建测试Go模块
        mkdir -p test-xray && cd test-xray
        echo 'module test-xray' > go.mod
        echo 'go 1.25' >> go.mod
        
        echo "Downloading xray-core..."
        go get github.com/xtls/xray-core@latest 2>&1 | tail -30 || echo "Pre-download attempt completed"

    - name: Download package
      working-directory: ./openwrt
      run: |
        make defconfig
        make download -j$(( $(nproc) * 2 ))
        find dl -size -1k -exec rm -f {} \;
        echo "Download completed"
        ls -la dl/ | wc -l

    - name: Compile N1 firmware
      run: |
        echo "=== 编译前环境检查 ==="
        which go
        go version
        echo "GOROOT: $GOROOT"
        
        cd openwrt
        echo "Starting compilation with Go $(go version)..."
        
        # 尝试编译
        if make -j$(( $(nproc) + 1 )) ; then
          echo "Compilation successful!"
        else
          echo "Compilation failed, trying single thread with verbose output..."
          
          # 保存详细的错误日志
          make -j1 V=s 2>&1 | tee full-compile.log
          
          # 检查是否xray-core失败
          if grep -q "xray-core failed to build" full-compile.log || grep -q "package/small-package/xray-core" full-compile.log; then
            echo "xray-core failed, checking error details..."
            
            # 查看xray-core编译日志
            if [ -f logs/package/small-package/xray-core/compile.log ]; then
              echo "=== xray-core compile log (last 50 lines) ==="
              tail -50 logs/package/small-package/xray-core/compile.log
            fi
            
            echo "Attempting to disable xray-core and retry..."
            cp .config .config.backup
            
            # 禁用xray-core
            if grep -q "CONFIG_PACKAGE_xray-core=y" .config; then
              sed -i 's/CONFIG_PACKAGE_xray-core=y/# CONFIG_PACKAGE_xray-core is not set/' .config
              echo "xray-core disabled in config"
            fi
            
            echo "Retrying compilation without xray-core..."
            if make -j$(( $(nproc) + 1 )); then
              echo "Compilation successful without xray-core!"
            else
              echo "Final attempt with single thread..."
              make -j1 V=s 2>&1 | tee final-attempt.log
            fi
          fi
        fi
        
        # 检查是否生成了目标文件
        if [ -d bin/targets/armsr/armv8 ]; then
          echo "Target files found:"
          ls -la bin/targets/armsr/armv8/
        fi

    - name: Check compilation results
      working-directory: ./openwrt
      if: always()
      run: |
        echo "Checking compilation results..."
        
        echo "=== Go environment ==="
        which go 2>/dev/null || echo "Go not found"
        go version 2>/dev/null || echo "Cannot run go version"
        
        echo "=== Important log files ==="
        find logs/ -name "*.log" -size +1k 2>/dev/null | head -10 || true
        
        if [ -f logs/package/small-package/xray-core/compile.log ]; then
          echo "=== xray-core compile log summary ==="
          tail -100 logs/package/small-package/xray-core/compile.log | grep -A5 -B5 -i "error\|fail\|require" || true
        fi

    - name: Package N1 firmware
      uses: unifreq/openwrt_packit@master
      if: success() || failure()
      env:
        OPENWRT_ARMVIRT: openwrt/bin/targets/armsr/armv8/*rootfs.tar.gz
        KERNEL_REPO_URL: breakingbadboy/OpenWrt
        KERNEL_VERSION_NAME: 6.6.y_6.12.y
        PACKAGE_SOC: diy
        GZIP_IMGS: .xz
        SCRIPT_DIY_PATH: armsr/armv8/N1/mk_s905d_n1.sh
        WHOAMI: nantayo
        SW_FLOWOFFLOAD: 0
        SFE_FLOW: 0

    - name: Upload firmware to release
      uses: softprops/action-gh-release@master
      if: success()
      with:
        tag_name: OpenWrt_${{ env.FILE_DATE }}
        files: ${{ env.PACKAGED_OUTPUTPATH }}/*.img.xz
        body: |
          首次使用建议全新刷写
          * 基本信息
          IP: 192.168.2.2
          账户: root
          密码: password
          
          编译信息：
          - 使用 Go 1.25.x 版本
          - Ubuntu 24.04 环境
          - 修复Go安装和路径配置

    - name: Archive logs on failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: compilation-logs
        path: |
          openwrt/logs/
          openwrt/.config
          openwrt/full-compile.log
        retention-days: 7

    - name: Final status
      if: always()
      run: |
        echo "=== Build Process Completed ==="
        echo "Date: $(date)"
        echo "Build status: ${{ job.status }}"
        echo "Installed Go:"
        which go 2>/dev/null && go version 2>/dev/null || echo "Go not available"
        echo "OpenWrt build directory:"
        ls -la openwrt/bin/targets/ 2>/dev/null || echo "No build output found"
